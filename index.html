<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Slaves | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;900&display=swap');
        h1 { font-family: 'Oswald', sans-serif; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
    </style>
</head>
<body>

    <header class="h-screen flex flex-col items-center justify-center text-center relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://yt3.googleusercontent.com/UDhbbDswg8uUIYxLIEZ9yxrqaPcWySf_puSXULrKPLH-mpEbZLgkRdOpddEKI01TIBS6nJSI=s160-c-k-c0x00ffffff-no-rj" alt="Rock Slaves Background" class="w-full h-full object-cover opacity-50">
        </div>

        <div class="relative z-10 p-4">
            <h1 class="text-7xl md:text-9xl uppercase italic font-black tracking-tighter mb-4">ROCK SLAVES</h1>
            <p class="text-xl tracking-[0.4em] font-light mb-10">LUXEMBOURG ROCK CITY</p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-full transition duration-300">
                    VOIR SUR YOUTUBE
                </a>
                <a href="#about" class="border border-white hover:bg-white hover:text-black font-bold py-4 px-10 rounded-full transition duration-300">
                    LE GROUPE
                </a>
            </div>
        </div>
    </header>

    <section class="py-20 bg-zinc-900 text-center">
        <h2 class="text-4xl font-bold uppercase mb-8">Dernière Vidéo</h2>
        <div class="max-w-4xl mx-auto px-4">
            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl">
                <iframe class="w-full h-full" src="https://www.youtube.com/watch?v=d-B6EWiF1EM" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-zinc-800 text-center">
        <div class="flex justify-center space-x-8 mb-6">
            <a href="https://www.facebook.com/RockSlavesLux" target="_blank" class="text-zinc-400 hover:text-white uppercase font-bold">Facebook</a>
            <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="text-zinc-400 hover:text-white uppercase font-bold">YouTube</a>
        </div>
        <p class="text-zinc-600 text-sm">© 2026 ROCK SLAVES - Propulsé par la rage du Rock</p>
    </footer>

</body>
</html>
