<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Slaves | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;900&display=swap');
        h1 { font-family: 'Oswald', sans-serif; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; }
    </style>
</head>
<body>

    <header class="h-screen flex flex-col items-center justify-center text-center relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="logo.jpg" alt="Rock Slaves Logo" class="w-full h-full object-contain opacity-40">
        </div>

        <div class="relative z-10 p-6 bg-black/50 rounded-3xl backdrop-blur-md">
            <h1 class="text-6xl md:text-9xl uppercase italic font-black tracking-tighter mb-4">ROCK SLAVES</h1>
            <p class="text-lg md:text-xl tracking-[0.4em] font-light mb-10 text-red-500">LUXEMBOURG ROCK CITY</p>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-full transition duration-300">
                    VOIR SUR YOUTUBE
                </a>
                <a href="https://www.facebook.com/FridriciClaude" target="_blank" class="border border-white hover:bg-white hover:text-black font-bold py-4 px-10 rounded-full transition duration-300">
                    CONTACT CLAUDE
                </a>
            </div>
        </div>
    </header>

    <section class="py-20 bg-zinc-900 text-center">
        <h2 class="text-4xl font-bold uppercase mb-12 italic">Dernière Vidéo</h2>
        <div class="max-w-4xl mx-auto px-4">
            <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-zinc-700">
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/d-B6EWiF1EM" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer class="py-16 border-t border-zinc-800 text-center bg-black">
        <div class="flex justify-center space-x-12 mb-8 text-sm tracking-widest uppercase font-bold">
            <a href="https://www.facebook.com/RockSlavesLux" target="_blank" class="text-zinc-400 hover:text-white">Page Groupe</a>
            <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="text-zinc-400 hover:text-white">YouTube</a>
        </div>
        <p class="text-zinc-600 text-xs font-bold tracking-[0.3em] uppercase">@2026 ROCK SLAVES - KYMIDRUMPSPROD</p>
    </footer>

</body>
</html>
