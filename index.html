<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Slaves | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;900&display=swap');
        h1 { font-family: 'Oswald', sans-serif; text-shadow: 2px 2px 15px rgba(0,0,0,1); }
        
        /* Correctif pour le défilement sur Opera et tous navigateurs */
        html { 
            scroll-behavior: smooth; 
            overflow-y: scroll !important; 
            height: auto !important;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: white; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>

    <header class="min-h-screen w-full flex flex-col items-center justify-between text-center relative py-10">
        
        <div class="relative z-10 w-full max-w-[280px] md:max-w-[380px] px-6 mt-4">
            <img src="logo.png" alt="Logo Rock Slaves" class="w-full h-auto object-contain mx-auto drop-shadow-[0_0_20px_rgba(255,255,255,0.2)]">
        </div>

        <div class="relative z-10 px-4">
            <h1 class="text-6xl md:text-9xl uppercase italic font-black tracking-tighter mb-2">ROCK SLAVES</h1>
            <p class="text-lg md:text-xl tracking-[0.4em] font-light text-red-600 uppercase">Luxembourg Rock City</p>
        </div>

        <div class="relative z-10 w-full px-4 mb-8">
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-10">
                <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="w-full md:w-72 bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-full transition duration-300 shadow-2xl uppercase tracking-widest text-sm">
                    Voir sur YouTube
                </a>
                <a href="https://www.facebook.com/FridriciClaude" target="_blank" class="w-full md:w-72 border-2 border-white bg-black/40 hover:bg-white hover:text-black font-bold py-4 px-6 rounded-full transition duration-300 backdrop-blur-md uppercase tracking-widest text-sm">
                    Contact Claude
                </a>
            </div>
            
            <a href="#video" class="inline-block animate-bounce opacity-70 hover:opacity-100 transition">
                <p class="text-[10px] uppercase tracking-[0.4em] mb-2">Dernière Vidéo</p>
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7m14-8l-7 7-7-7"></path></svg>
            </a>
        </div>

        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black z-10 opacity-80"></div>
            <img src="logo.png" class="w-full h-full object-cover opacity-10 blur-md" alt="background">
        </div>
    </header>

    <section id="video" class="py-24 bg-zinc-900 text-center">
        <h2 class="text-4xl font-bold uppercase mb-12 italic tracking-widest text-red-600">Dernière Vidéo</h2>
        <div class="max-w-4xl mx-auto px-4">
            <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-zinc-700">
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/d-B6EWiF1EM" title="Rock Slaves - Summer of 69" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer class="py-16 border-t border-zinc-800 text-center bg-black">
        <div class="flex justify-center space-x-12 mb-8 text-sm tracking-widest uppercase font-bold text-zinc-400">
            <a href="https://www.facebook.com/FridriciClaude" target="_blank" class="hover:text-red-500 transition">Contact</a>
            <a href="https://www.youtube.com/@RockSlavesLux" target="_blank" class="hover:text-red-500 transition">YouTube</a>
        </div>
        
        <div class="flex flex-col items-center gap-6">
            <p class="text-zinc-500 text-xs font-bold tracking-[0.3em] uppercase">
                © 2026 ROCK SLAVES - KYMIDRUMPSPROD
            </p>
            
            <img src="kymidrumsprodlogo.png" alt="Logo KymiDrumsProd" class="h-16 w-auto opacity-80 hover:opacity-100 transition duration-300">
        </div>
    </footer>

</body>
</html>
